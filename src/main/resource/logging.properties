# logging.properties
# This file configures the Java logging system

# Set the default logging level
.level = INFO

# Configure console handler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tH:%1$tM:%1$tS] %4$s %2$s - %5$s%n

# Configure file handler
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logs/time-converter.%u.%g.log
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS] %4$s %2$s - %5$s%n

# Set specific logger levels
com.assessment.britishtime.level = FINE
com.assessment.britishtime.service.TimeConverter.level = INFO
com.assessment.britishtime.model.Time.level = FINE
com.assessment.britishtime.util.NumberToWordConverter.level = FINE
com.assessment.britishtime.BritishTimeConverterApplication.level = INFO